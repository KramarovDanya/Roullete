<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="wheel">
        <div class="sector sector-win">
            <div class="secText">
            100р
            </div>
        </div>
        <div class="sector sector-lose">
            <div class="secText">
                0р
            </div>
        </div>
        <div class="sector sector-win">
            <div class="secText">
                250р
            </div>
        </div>
        <div class="sector sector-lose">
            <div class="secText">
                0р
            </div>
        </div>
        <div class="sector sector-win">
            <div class="secText">
                500р
            </div>
        </div>
        <div class="sector sector-lose">
            <div class="secText">
                0р
            </div>
        </div>
    </div>
    <div class="arrow"></div>
    <button id="spin-btn">Крутить колесо</button>
    <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
